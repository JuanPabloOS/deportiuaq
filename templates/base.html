{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"></script>
    <script defer src="{% static 'js/functions.js' %}"></script>
</head>
<body>
    <div class="absolute-container flex-container light-grey">
        <div class="left-container flex-container column-container">
            <div class="top-container flex-container center-content">
                <h1>Deportes</h1>
            </div>
            <div class="info-title flex-container title-menu bg-white">
                <p>MENU</p>
            </div>
            <div class="menu-container">
            <!-- MENUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUU -->
            <style>
            .menu-container{
                padding: 1rem;
                box-sizing: border-box;
            }
            .active, .collapsible:hover {
                background-color: #555;
            }

            .option-list {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.2s ease-out;
                margin-top: 2px;
            }
            .option-menu{
                display: block;
                width: 100%;
                text-decoration: none;
                color: #707070;
                font-size: .8rem;
                padding-left: 2rem !important;
                box-sizing: border-box;
                background: #ededed;
            }
            </style>
            <!-- INICIO -->
            <button class="option-content option-active" onclick="location.href='{% url 'home' %}'"><i class="fas fa-home"></i><span>Inicio</span></button>
            <!-- MULTIPLES -->
            <button class="option option-content"><i class="fas fa-clipboard-list">x</i><span>Múltiples</span></button>
            <div class="option-list">
                <a class="option-menu option-content" href="#"><i class="fas fa-clipboard-list">x</i><span>Alta</span></a>
                <a class="option-menu option-content" href="#"><i class="fas fa-clipboard-list">x</i><span>Baja</span></a>
                <a class="option-menu option-content" href="#"><i class="fas fa-clipboard-list">x</i><span>Cambio</span></a>
                <a class="option-menu option-content" href="#"><i class="fas fa-clipboard-list">x</i><span>Eliminar</span></a>
            </div>
            <!-- TALLERES -->
            <button class="option-content" onclick="location.href='{% url 'talleres' %}'"><i class="fas fa-clipboard-list"></i><span>Talleres</span></button>
            <!-- BECARIOS -->
            <button class="option-content" onclick="location.href='{% url 'registrarBecario' %}'"><i class="fas fa-user"></i><span>Registrar Becario</span></button>

            {% if user.userType == 'AD' %}
                <!-- DOCENTES -->
                <button class="option-content" onclick="location.href='{% url 'registrarDocente' %}'"><i class="fas fa-user-tie"></i><span>Registrar Docente</span></button>
                <!-- RESETEAR CONSTRASEÑA -->
                <button class="option-content" onclick="location.href='{% url 'resetPassword' %}'"><i class="fas fa-lock-open"></i><span>Restablecer contraseña</span></button>
            {% endif %}

            <!-- CAMBIAR CONSTRASEÑA -->
            <button class="option-content" onclick="location.href='{% url 'changePassword' %}'"><i class="fas fa-key"></i><span>Contraseña</span></button>
            <!-- MENUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUU -->
            </div>
        </div>
        <div class="right-container flex-container column-container">
            <div class="top-container flex-container top-bar">
                <p id="link-logout" onclick="location.href='{% url 'logout' %}'">Cerrar Sesión</p>
            </div>
            <div class="info-title flex-container title-menu">
                <p>Panel de Administración</p>
            </div>
            <div class="body-container flex-container column-container">
                <div class="body-content flex-container column-container">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <div id="toast"><div id="img">UPSS!</div><div id="desc">Ocurrió un error.</div></div>
</body>
</html>

{% extends 'base.html' %}

{% block title %}Registro|Becario{% endblock%}

{% block content %}
<div class="base-container flex-container center-content">
    <div class="table-left flex-container">
        <h2>Becarios</h2>

    </div>
    <div class="form-right flex-container column-container center-content">
        <h1>Registrar becario</h1>
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Registrar">
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
    {% endblock %}

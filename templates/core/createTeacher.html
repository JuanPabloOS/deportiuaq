{% extends 'base.html' %}

{% block title %}Registro|Docente{% endblock%}

{% block content %}
<h1>Registro de Docente</h1>
<form method="POST">

    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Registrar">
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
</form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Cambiar contraseña{% endblock %}

{% block content %}
<h1>Cambiar contraseña</h1>
    <form method="POST">
        
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Aceptar">

        
        {% if messages %}
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        {% endif%}
        
    </form>
{% endblock %}
